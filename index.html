<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="icon3.png" type="image/png">
		<title>Teddy</title>
	</head>
	<body>
		<h1 id="teddy">:|</h1>
		<h2>Teddy</h2>
		<button id = "random" onclick="rnd()">Care</button>
		<button id = "feed" onclick="change0()">Feed</button>
		<button id = "sleep" onclick="change1()">Sleep</button>
		<button id = "play" onclick="change2()">Play</button>
		<p id="number"></p>
		<p id="error"></p>
		<script>
			function change0() {
    			if (document.getElementById("number").innerHTML=="I'm hungry!") {
					document.getElementById("number").innerHTML = "Thank you!";
    				document.getElementById("error").innerHTML = "Helpful!";
					document.getElementById("teddy").innerHTML = ":)";
    			}
    			else {
    				document.getElementById("error").innerHTML = "Doesn't helpful!";
					document.getElementById("teddy").innerHTML = ";(";
    			}
			}
			function change1() {
    			if (document.getElementById("number").innerHTML=="I'm tired!") {
					document.getElementById("number").innerHTML = "Thank you!";
    				document.getElementById("error").innerHTML = "Helpful!";
					document.getElementById("teddy").innerHTML = ":)";
    			}
    			else {
    				document.getElementById("error").innerHTML = "Doesn't helpful!";
					document.getElementById("teddy").innerHTML = ";(";
    			}
			}
			function change2() {
    			if (document.getElementById("number").innerHTML=="I'm sad!") {
					document.getElementById("number").innerHTML = "Thank you!";
    				document.getElementById("error").innerHTML = "Helpful!";
					document.getElementById("teddy").innerHTML = ":)";
    			}
   				else {
    				document.getElementById("error").innerHTML = "Doesn't helpful!";
					document.getElementById("teddy").innerHTML = ";(";
    			}			
			}
			function rnd() {
				var num = Math.floor(Math.random() * 3);
    			if (num == 0) {
        			document.getElementById("number").innerHTML = "I'm hungry!";
					document.getElementById("teddy").innerHTML = ":(";
   			 	}
				if (num == 1) {
					document.getElementById("number").innerHTML = "I'm tired!";
					document.getElementById("teddy").innerHTML = ":(";
				}
				if (num == 2) {
					document.getElementById("number").innerHTML = "I'm sad!";
					document.getElementById("teddy").innerHTML = ":(";
				}
				document.getElementById("error").innerHTML = "";
			}
		</script>
	</body>
</html>
